<h1 class="font-bold text-xl mb-4">Entrada de texto</h1>
<p>Escriba "amarillo" en inglés.</p>
<mat-form-field class="w-52" appearance="fill" >
  <input matInput type="text"  [formControl]="form" >
</mat-form-field>
<div class="my-4" *ngIf="!feedbackContainer">
  <button mat-raised-button (click)="askQuestion()" disabled="{{form.invalid}}">Enviar</button>
</div>

<div class="my-4 flex flex-row" *ngIf="feedbackContainer">
  <p class="my-2" *ngIf="check">Acertaste</p>
  <p class="my-2" *ngIf="!check">No acertaste</p>
  <div class="ml-2">
    <button mat-raised-button (click)="openFeedback()" *ngIf="!check">Ver Retroalimentación</button>
  </div>

</div>
