<div class="flex flex-row justify-center h-screen">
  <div class="flex flex-col h-full">
    <div class="w-full flex flex-row justify-center">
      <p class="text-2xl font-bold mt-2 mb-0">Menu</p>
    </div>
    <div class="overflow-y-auto">
      <mat-selection-list #shoes [multiple]="false" class="w-52" >
        <mat-list-option  *ngFor="let item of menu" [value]="item.text" color="primary" [selected]="item.select"
        [routerLink]="[item.ruta]" (click)="dialogRef.close()">
        {{item.text}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
